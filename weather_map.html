<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weatherly</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/weatherly.css">
</head>
<body>
<nav class="navbar bg-dark mb-3">
    <h1 class="text-white">Weatherly</h1>
<!--    <p id="currentCity" class=" text-white">Current city: <span id="currentLocation"></span> </p>-->
</nav>
<div class="container ">
    <div class="input-group mb-3 ">
        <input type="text" class="form-control" placeholder="Enter your city...example Chicago" aria-label="User's city search" id="searchedLocation">
        <button class="btn btn-dark text-white btn-outline-secondary" type="button" id="locationButton">What's the weather?</button>
    </div>

    <div class="container row mb-3">
        <div id="weatherCard1" class="col"></div>
        <div id="weatherCard2" class="col"></div>
        <div id="weatherCard3" class="col"></div>
        <div id="weatherCard4" class="col"></div>
        <div id="weatherCard5" class="col"></div>
    </div>

    <div id="map"></div>
</div>


<!-- Mapbox JS -->
<div>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- link for mapkey -->

    <script src="js/keys.js"></script>

    <!-- link for geocorder -->

    <script src="js/mapbox-geocoder-utils.js"></script>

    <!-- link for bootstrap -->

    <script defer src="bootstrap-5.1.3/js/bootstrap.js"></script>

    <!-- link for jQuery -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Custom JS-->

    <script src="js/weatherly.js"></script>
</div>

</body>
</html>
